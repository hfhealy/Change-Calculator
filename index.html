<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Change Calculator</title>
  </head>
  <body>
    <h1>Change Calculator</h1>
    <input id="amount-due" type="text" placeholder="Amount Due"> 
    <input id="amount-received" type="text" placeholder="Amount Received"> 
    <button id="calculate-change">Calculate</button>
    <p>Change</p>
    <p id="output"></p>
    <p>Dollars</p>
    <p id="dollars-output"></p>
    <p>Quarters</p>
    <p id="quarters-output"></p>
    <p>Dimes</p>
    <p id="dimes-output"></p>
    <p>Nickels</p>
    <p id="nickels-output"></p>
    <p>Pennies</p>
    <p id="pennies-output"></p>
    

    <script src="main.js" charset="utf-8"></script>

  </body>
</html>
